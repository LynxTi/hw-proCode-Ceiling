<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="/style/style.css">
    <title>Ceiling</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="formInputs">
            <div class="inputs-container">
                <input type="number" class="colums" name="columns" placeholder="Количество колонок">
                <input type="number" class="rows" name="rows" placeholder="Количество строк">

            </div>
            <button type="button" class="btnForm">Create</button>
        </form>
        <div class="joystick-and-field-container">
        <div class="joystick-block joystick-block-of">
                <button class="joystick-btn joystick-btn-up" data-codeBtn="ArrowUp">
                    <i class="fas fa-chevron-circle-up"></i>
                </button>
                <button class="joystick-btn joystick-btn-left" data-codeBtn="ArrowLeft">
                    <i class="fas fa-chevron-circle-left"></i>
                </button>
                <button class="joystick-btn joystick-btn-right" data-codeBtn="ArrowRight">
                    <i class="fas fa-chevron-circle-right"></i>
                </button>
                <button class="joystick-btn joystick-btn-down" data-codeBtn="ArrowDown">
                    <i class="fas fa-chevron-circle-down"></i>
                </button>
            </div>
            <div class="wrapper-feild-and-cat">
                <div class="field-container">
                
                </div>
                <div class="cat" data-positionOnArray="0">
                    <i class="fas fa-cat"></i>
                </div>
            </div>

        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
