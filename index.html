<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


    <link rel="stylesheet" href="/style/style.css">
    <title>Ceiling</title>
</head>
<body>
    <div class="wrapper">
        <form action="" class="formInputs">
            <div class="inputs-container">
                <input type="number" class="colums" name="columns">
                <input type="number" class="rows" name="rows">

            </div>
            <button type="button" class="btnForm">Create</button>
        </form>
        <div class="joystick-and-field-container">
            <div class="joystick-block">
                <button class="joystick-btn-up"><i class="fas fa-chevron-circle-up"></i></button>
                <button class="joystick-btn-left"><i class="fas fa-chevron-circle-left"></i></button>
                <button class="joystick-btn-right"><i class="fas fa-chevron-circle-right"></i></button>
                <button class="joystick-btn-down"><i class="fas fa-chevron-circle-down"></i></button>
            </div>
            <div class="field-container"></div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
